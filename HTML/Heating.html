<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heating</title>
    <link rel="stylesheet" href="../CSS/rooms.css" /> 
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Page Title</title>
	
		<!-- Stylesheet -->
		<link id="main" rel="stylesheet" href="../CSS/home1.css" />
	
		<!-- Accessibility Script -->
		<script src="../JS/accessibility.js" defer></script>
	</head>
	
    <title>Smarthome System</title>
</head>
<body>
	<!-- Accessibility Button -->
    <button id="accessibilityBtn" aria-label="Toggle Accessibility Menu">Accessibility</button>

    <!-- Dropdown Menu -->
    <div id="accessibilityDropdown" class="dropdown-content">
        <button id="toggleContrast">High Contrast</button>

        <!-- Nested Dropdown for Text Size -->
		<div class="nested-dropdown">
			<button class="nested-dropdown-btn">Text Size →</button>
			<div class="nested-dropdown-content">
				<button id="textSize-1-2x">Text 1.2x</button>
				<button id="textSize-1-5x">Text 1.5x</button>
				<button id="textSize-2x">Text 2x</button>
				<button id="textSize-reset">Reset Text Size</button> <!-- NEW BUTTON -->
			</div>
		</div>


        <!-- Color Blindness Mode -->
        <div class="nested-dropdown">
            <button class="nested-dropdown-btn">Color Blind Mode →</button>
            <div class="nested-dropdown-content">
                <button id="colorBlind-protanopia">Protanopia</button>
                <button id="colorBlind-deuteranopia">Deuteranopia</button>
                <button id="colorBlind-tritanopia">Tritanopia</button>
                <button id="resetAccessibility">Reset</button>
            </div>
        </div>
    </div>
	<header>
        <h1 id="homeTitle"><b>Heating</b></h1>
    </header>
    <main>
        <div id="page">
            <div>
            <div id="sidenav">
                <a class="sidenavItems" href="dashboard.html">Home</a>
                <hr>
               
                <a id="selected" class="sidenavItems" href="Heating.html" style="opacity: 100%;">Heating</a>
                <hr>
				<a class="sidenavItems" href="lighting.html">Lighting</a>
				<hr>
                <a class="sidenavItems" href="energyUsage.html">Energy Usage</a>
                <hr>
                <a class="sidenavItems" href="security.html">Security</a>
                <hr>
				<a class="sidenavItems" href="leaderboard.html">Leaderboard</a>
				<hr>
               
            </div>
            
            </div>
			
			<div id="addRoomModal" style="display: none;">
				<div id="addRoomForm">
                    <input type="text" id="roomName" placeholder="Enter room name">
                    <button id="createRoomButton">Create</button>
                    <button id="cancelRoomButton">Cancel</button>
                </div>
            </div>
			
			

				<!-- Contains everything opposite the primary buttons. -->
				<div id="right-panel" style="margin-left: 20%;">
					<!-- Implements the 'lights' section. -->
					<div id="lights-section" class="dynamic-section hidden">
						<button class="light-btn green">MAIN LIGHTS <span class="gear-icon">⚙️</span></button>
						<button class="light-btn red">TABLE LIGHTS <span class="gear-icon">⚙️</span></button>
						<button class="light-btn green">BAR LIGHTS <span class="gear-icon">⚙️</span></button>
						<button class="light-btn red">COUNTER LIGHTS <span class="gear-icon">⚙️</span></button>
					</div>
					
					<!-- Implements the 'temperature' section. -->
					<div id="temperature-section">
						<h2 class = "temp">Temperature (&deg;c)</h2>
						<div id="temp-box">
							<div id = "temperature-container">
							</div>
							<div class="temp-column temp-info-column">
								<span class = "target-Label">Target</span>
								<span class = "actual-Label">Actual</span>
							</div>
						</div>
					</div>

					<!-- Implements the 'oven' section. -->
					<div id="oven-section" class="dynamic-section hidden">
						Oven Content
					</div>
				</div>
			</div>

        </div>

		<!-- Incorporates all the JavaScript for the Temperature/Lights/Oven buttons. -->
        <script src="../JS/heating.js"></script>
    </main>
</body>
</html>
