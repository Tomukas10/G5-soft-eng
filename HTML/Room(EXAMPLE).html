<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room: Kitchen</title>
    <link rel="stylesheet" href="../CSS/rooms.css" /> 
    <title>Smarthome System</title>
</head>
<body>
    <header>
        <h1 id="homeTitle"><b>Kitchen</b></h1>
    </header>
    <main>
        <div id="page">
            <div>
            <div id="sidenav">
                <a class="sidenavItems" href="dashboard.html" style="opacity: 100%;">Home</a>
                <hr>
                <a class="sidenavItems" href="appliances.html">Appliances</a>
                <hr>
                <a class="sidenavItems" href="energyUsage.html">Energy Usage</a>
                <hr>
                <a class="sidenavItems" href="security.html">Security</a>
                <hr>
                <a class="sidenavItems" href="settings.html">Settings</a>
                <hr>
            </div>
            <svg class="speedometer" viewBox="0 0 100 60">
                <path d="M10,50 A40,40 0 0,1 90,50" stroke="#e0e0e0" stroke-width="5" fill="none" stroke-linecap="round" />
                
                <path id="gauge" d="M10,50 A40,40 0 0,1 90,50" stroke="url(#gradient)" stroke-width="5" fill="none" stroke-dasharray="125" stroke-dashoffset="75" />
                
                <line id="needle" x1="50" y1="40" x2="50" y2="20" stroke="black" stroke-width="3" stroke-linecap="round" transform="rotate(0, 50, 50)" />
            
                <text x="50" y="55" text-anchor="middle" font-size="8" font-weight="bold" id="percentage" fill="white" font-family="Arial, sans-serif">50%</text>
            
                <defs>
                    <linearGradient id="gradient">
                        <stop offset="0%" stop-color="#00c853" /> 
                        <stop offset="50%" stop-color="#ffd600" /> 
                        <stop offset="100%" stop-color="#ff1744" /> 
                    </linearGradient>
                </defs>
            </svg>
            </div>
			
			<div id="addRoomModal" style="display: none;">
				<div id="addRoomForm">
                    <input type="text" id="roomName" placeholder="Enter room name">
                    <button id="createRoomButton">Create</button>
                    <button id="cancelRoomButton">Cancel</button>
                </div>
            </div>
			
			<!-- Hosts the primary appliances buttons. -->
            <div id="appliances-container">
				<div id="appliances">
					<button id="kitchenTemperature" class="appliance">Temperature</button>
					<button id="kitchenLights" class="appliance">Lights</button>
					<button id="kitchenOven" class="appliance">Oven</button>
					<button class="appliance" id="addRoomButton">
					<span class="plus-sign">+</span>
					</button>
				</div>
				
				<!-- Acts as a vertical separator between the Temp/Light/Oven buttons and the contents. -->
				<div id="divider"></div>

				<!-- Contains everything opposite the primary buttons. -->
				<div id="right-panel">
					<!-- Implements the 'lights' section. -->
					<div id="lights-section" class="dynamic-section hidden">
						<button class="light-btn green">MAIN LIGHTS <span class="gear-icon">⚙️</span></button>
						<button class="light-btn red">TABLE LIGHTS <span class="gear-icon">⚙️</span></button>
						<button class="light-btn green">BAR LIGHTS <span class="gear-icon">⚙️</span></button>
						<button class="light-btn red">COUNTER LIGHTS <span class="gear-icon">⚙️</span></button>
					</div>
					
					<!-- Implements the 'temperature' section. -->
					<div id="temperature-section" class="dynamic-section hidden">
						<h2 class = "temp">Temperature (&deg;c)</h2>
							<div class = "temperature-container">
								<!-- Living Room section. -->
								<div class = "temp-column">
									<h3 class = "room-header">Living Room</h3>
										<div class = "temp-control">
											<button class = "temp-btn" onclick = "adjustTemperature('living', 1)">+</button>
											<span class="temp-display" id="living-temp">20</span>
											<button class = "temp-btn" onclick = "adjustTemperature('living', -1)">-</button>
										</div>
										<span class="actual-temp" id="actual-Living">18°</span>
								</div>
								
								<!-- Kitchen section. -->
								<div class = "temp-column">
									<h3 class = "room-header">Kitchen</h3>
										<div class = "temp-control">
											<button class = "temp-btn" onclick = "adjustTemperature('kitchen', 1)">+</button>
											<span class="temp-display" id="kitchen-temp">20</span>
											<button class = "temp-btn" onclick = "adjustTemperature('kitchen', -1)">-</button>
										</div>
										<span class="actual-temp" id="actual-Kitchen">15°</span>
								</div>
								
								<!-- Bedroom 1 section. -->
								<div class = "temp-column">
									<h3 class = "room-header">Bedroom 1</h3>
										<div class = "temp-control">
											<button class = "temp-btn" onclick = "adjustTemperature('bedroom1', 1)">+</button>
											<span class="temp-display" id="bedroom1-temp">20</span>
											<button class = "temp-btn" onclick = "adjustTemperature('bedroom1', -1)">-</button>
										</div>
										<span class="actual-temp" id="actual-Bedroom1">19°</span>
								</div>
								
								<!-- Bedroom 2 section. -->
								<div class = "temp-column">
									<h3 class = "room-header">Bedroom 2</h3>
										<div class = "temp-control">
											<button class = "temp-btn" onclick = "adjustTemperature('bedroom2', 1)">+</button>
											<span class="temp-display" id="bedroom2-temp">20</span>
											<button class = "temp-btn" onclick = "adjustTemperature('bedroom2', -1)">-</button>
										</div>
										<span class="actual-temp" id="actual-Bedroom2">23°</span>
								</div>
								
								<div class="temp-column temp-info-column">
									<span class = "target-Label">Target</span>
									<span class = "actual-Label">Actual</span>
								</div>
							</div>
							
					</div>

					<!-- Implements the 'oven' section. -->
					<div id="oven-section" class="dynamic-section hidden">
						Oven Content
					</div>
				</div>
			</div>
            
			<!-- Unsure what this script is for particularly? -CS. -->
           <script src="../JS/home.js"></script>
        </div>

		<!-- Incorporates all the JavaScript for the Temperature/Lights/Oven buttons. -->
        <script src="../JS/roomExample.js"></script>
    </main>
</body>
</html>
