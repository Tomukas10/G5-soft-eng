<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="input-group">
                    <input type="name" id="name" placeholder="Name:" >
                </div>
                <div class="input-group">
                    <input type="last_name" id="last_name" placeholder="Last Name: " >
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group" id="confirm-password-group" style="display: none;">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <div id="roleGroup" style="display: none;">
                    <label for="role">I am a:</label>
                    <select id="roleSelect" name="role">
                        <option value="user">Tenant</option>
                        <option value="landlord">Landlord</option>
                    </select>
                </div>
                <button type="submit" class="btn">Login</button>
                
            </form>
            <p id="toggle-text">Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
        </div>
    </div>
</body>
</html>
