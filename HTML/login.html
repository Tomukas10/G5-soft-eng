<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group" id="confirm-password-group" style="display: none;">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="toggle-text">Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formTitle = document.getElementById("form-title");
            const form = document.getElementById("auth-form");
            const confirmPasswordGroup = document.getElementById("confirm-password-group");
            const toggleText = document.getElementById("toggle-text");
            const toggleForm = document.getElementById("toggle-form");
            const submitBtn = document.querySelector(".btn");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");

            let isSignup = false;

            toggleForm.addEventListener("click", (e) => {
                e.preventDefault();
                isSignup = !isSignup;

                // Reset form fields when toggling
                emailInput.value = "";
                passwordInput.value = "";
                confirmPasswordInput.value = "";

                // Update form title, confirm password field visibility, and button text
                formTitle.textContent = isSignup ? "Sign Up" : "Login";
                confirmPasswordGroup.style.display = isSignup ? "block" : "none";
                submitBtn.textContent = isSignup ? "Sign Up" : "Login";
                toggleText.innerHTML = isSignup
                    ? 'Already have an account? <a href="#" id="toggle-form">Login</a>'
                    : 'Don\'t have an account? <a href="#" id="toggle-form">Sign up</a>';
            });

            form.addEventListener("submit", (e) => {
                e.preventDefault();

                if (isSignup) {
                    // Simulate account creation
                    alert("Account created! Now log in.");
                    isSignup = false;
                    formTitle.textContent = "Login";
                    confirmPasswordGroup.style.display = "none";
                    submitBtn.textContent = "Login";
                    toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-form">Sign up</a>';
                } else {
                    // Simulate successful login
                    localStorage.setItem("loggedIn", "true");
                    window.location.href = "dashboard.html"; // Redirect to dashboard after login
                }
            });
        });
    </script>
</body>
</html>
