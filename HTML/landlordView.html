<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments</title>
    <link rel="stylesheet" href="../CSS/landlord.css" /> 
    <script src="../JS/fetch.js"></script>
    <script src="../JS/landlord.js"></script>
</head>
<body>
    <header>
        <h1 id="homeTitle"><b>Apartments</b></h1>
    </header>
    <main>
        <div id="mainPanel">
            <div id="divider"></div>
            <div id="right-panel"></div>
        </div>
        <div id="addHouseModal" class="addModal" style="display: none;">
            <div class="addForm">
                <input type="text" id="roomName" placeholder="Enter House name">
                <button id="createRoomButton" class="confirmButton">Create</button>
                <button class="cancelButton" id="cancelHouseButton">Cancel</button>
            </div>
        </div>
        </div>
    </div>


<div id="confirmationModal" class="addForm" style="display: none;">
<div class="modal-content">
    <p>Are you sure you want to delete this House?</p>
    <button id="confirmDelete" class="confirmButton">Yes, delete</button>
    <button id="cancelDelete" class="cancelButton">Cancel</button>
</div>
</div>
    </main>
</body>
</html>
