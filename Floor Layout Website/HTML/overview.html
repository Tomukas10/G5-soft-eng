<body>
    <header>
        <h1 id="homeTitle"><b>Apartment 1</b></h1>

    <main>
        <div id="page">
            <div>
				<!-- Sidebar & functionality. -->
                <div id="sidenav">
                    <a id="selected" class="sidenavItems" href="overview.html" style="opacity: 100%;">Overview</a>
                    <hr>
                    <a class="sidenavItems" href="kitchen.html">Kitchen</a>

			</div>
        </div>
    </main>
	<!-- Fetches the relevant data from the database. -->
	<script src="../JS/overview.js"></script>
